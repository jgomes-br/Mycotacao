<!doctype html>
{% load static %}
<html lang="pt" {% block ativarangular %}{% endblock %}>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cotação</title>
    <script type="text/javascript" src="{% static 'appCotacao/js/jquery-3.7.1.min.js' %}"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <script type="text/javascript" src="{% static 'appCotacao/js/geral.js' %}"></script>
    {% block cabecalho %}
    {% endblock %}

    <style>
      body {
        font-size: 0.95rem; /* um pouco menor que o padrão */
        {% comment %} font-family: Roboto; {% endcomment %}
      }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">CTCR4 - {{ cotacoes.0.projeto.nome }}</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
          data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" 
          aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <!-- Exibe o nome do usuário -->
              <span class="nav-link">
                Usuário: {{ user.first_name }}
              </span>
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item">
              
              <a class="nav-link" href="{% url 'logout'%}">Logout</a>
            </li>
            {%endif%}
          </ul>
        </div>
      </div>
    </nav>
    <br/> </br> </br>

    <div class="container-fluid">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
