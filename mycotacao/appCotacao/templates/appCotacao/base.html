<!doctype html>
{% load static %}
<html lang="pt" {% block ativarangular %}{% endblock %}>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cotação</title>
    <script type="text/javascript" src="{% static 'appCotacao/js/jquery-3.7.1.min.js' %}"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

    <script type="text/javascript" src="{% static 'appCotacao/js/geral.js' %}"></script>
    {% block cabecalho %}
    {% endblock %}
</head>

<body>
    <nav class="navbar fixed-top navbar-dark bg-primary">
        <a class="navbar-brand mb-0 h1">Cotaçao Aves CRF </a>
        <span style="color: white;">Usuario: {{ user.first_name }}{% if user.fornecedor %} - Empresa: {{
            user.fornecedor.nomeempresa}} {% endif %} </span>

        {% if user.is_authenticated %}
        <a href="{% url 'logout'%}" class="btn btn-primary">Logout</a>
        {% endif %}

    </nav>
    <br><br><br>


    <div class="container">



        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <SCript>
        angular.module('app').directive('ngClassParent', function () {
            return {
                restrict: 'A',
                link: function (scope, element, attrs) {
                    scope.$watch(attrs.ngClassParent, function (newVal) {
                        // Remove as classes anteriores (opcional) e adiciona a nova classe
                        element.parent().attr('class', newVal);
                    });
                }
            };
        });
    </SCript>
</body>

</html>
